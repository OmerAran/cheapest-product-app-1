<div class="card">
  <p-dataView #dv [value]="products"  filterBy="productTitle"
              [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <!--        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>-->
        <!--        <span class="p-input-icon-left mb-2 md:mb-0">-->
        <!--                  <i class="pi pi-search"></i>-->
        <!--                  <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($any($event.target).value)">-->
        <!--              </span>-->
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 md:col-3">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-qrcode product-category-icon"></i>
              <span class="product-category">{{product.product.productCode}}</span>
            </div>
          </div>
          <div class="product-grid-item-content">
            <img [src]="product.product.productImage" [alt]="product.product.productTitle"/>
            <div class="product-name">{{product.product.productTitle}}</div>
            <div class="product-description">{{product.product.productBrand}}</div>
            <p-rating [readonly]="true" [cancel]="false"></p-rating>
          </div>
          <div class="product-grid-item-bottom">
            <!--            <span class="product-price">${{product.productId}}</span>-->
            <!--            <p-button icon="pi pi-shopping-cart"></p-button>-->
            <ul class="product-with-store">
              <li *ngFor="let store of product.storeList; let i=index">
                <a *ngIf="i<3" href="{{store.productUrlInStore}}"
                  target="_blank"  title="Satıcıya Git" rel="nofollow">
                  <span class="l"> <i class=""><img  alt="N11" src="{{store.store.storeLogo}}"> <b>{{store.price}} TL</b></i> </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </ng-template>

  </p-dataView>
  <p-paginator [first]="first" [rows]="24" [totalRecords]="totalProducts" [rowsPerPageOptions]="[24,36,48]"
                              (onPageChange)="onPageChange($event)"></p-paginator>
</div>
